<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="card">
      <div class="top"></div>
      <div class="middle">
          <img src="./images/image-victor.jpg" alt="Profile Photo">
        
          <p class="name bold">Victor Crest

            <span class="age">26</span>
          </p>
          <p class="location bold">London</p>
      </div>
      <div class="bottom bold">
        <hr>
        <div>
          <p>
            80K
            <span>
              Followers
            </span>
          </p>
  
          <p>
            803K
            <span>
              Likes
            </span>
          </p>
  
          <p>
            1.4K
            <span>
              Photos
            </span>
          </p>
        </div>
      </div>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Abdullah-Rohail">Muhammad Abdullah Rohail</a>.
  </div>
</body>
</html>
