<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="card">
      <div class="top"></div>
      <div class="middle">
          <img src="./images/image-victor.jpg" alt="Profile Photo">
          <p>Victor Crest<span>26</span></p>
          <span>London</span>
      </div>
      <div class="bottom">
        <hr>
        <div>
          <h1>80K<span>Followers</span></h1>
          <h1>803K<span>Likes</span></h1>
          <h1>1.4K<span>Photos</span></h1>
        </div>
      </div>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Abdullah-Rohail">Muhammad Abdullah Rohail</a>.
  </div>
</body>
</html>
